<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>

    <script>
      window.onload = function () {
        let userid = document.getElementById("userid");
        let userpw = document.getElementById("userpw");
        let checkpw = document.getElementById("checkpw");

        userid.addEventListener("keyup", function () {
          if (userid.value.length >= 8) {
            userid.style.backgroundColor = "lightblue";
          } else {
            userid.style.backgroundColor = "lightpink";
          }
        });

        checkuserpw.addEventListener("keyup", function () {
          if (userpw.value == checkpw.value) {
            checkpw.style.backgroundColor = "lightblue";
          } else {
            checkpw.style.backgroundColor = "lightpink";
          }
        });
      };

      function infoCheck() {
        let userid = document.querySelector("#userid");
        let userpw = document.querySelector("#userpw");
        let checkpw = document.querySelector("#checkpw");

        if (userid.value.length < 8) {
          alert("ID는 8자 이상 써라!!");
          return false;
        }
        if (
          userpw.value == null ||
          checkpw.value == null ||
          userpw.value == "" ||
          checkpw.value == "" ||
          userpw.value != checkpw.value
        ) {
          alert("PW가 작성되지 않거나 일치하지 않는다!!");
          return false;
        }
        return true;
      }
    </script>
  </head>
  <body>
    <h1>회원 가입</h1>
    <table>
      <form action="" method="get" onsubmit="return infoCheck()">
        <tr>
          <th><p>아이디</p></th>
          <td>
            <input type="text" id="userid" placeholder="아이디는 8자 이상" />
          </td>
        </tr>
        <tr>
          <th><p>비밀번호</p></th>
          <td>
            <input type="password" name="userpw" id="userpw" />
          </td>
        </tr>
        <tr>
          <th><p>비밀번호 확인</p></th>
          <td>
            <input type="password" id="checkpw" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="가입" class="btn" />
            <input type="button" value="취소" class="btn" />
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
