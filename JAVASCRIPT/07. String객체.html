<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- p.104 -->
    <script>
      let str = "Hello";
      console.log(str.valueOf());
      // valueOf() : String 객체의 값을 리턴

      console.log(str.length);
      // length : 문자열의 길이값을 리턴

      let str2 = "Hello World";
      console.log(str2.slice(6, str2.length));
      // slice() : 시작 인덱스부터 끝 인덱스 직전까지 값 반환
      console.log(str2.slice(6));
      // 끝나는 인덱스 값을 주지 않으면 마지막까지 자른다
      console.log(str2.slice(-5));
      // 음수를 넣으면 뒤에서부터 자른다

      console.log(str2.substring(0, 5));
      // substring() : slice() 함수와 비슷
      console.log(str2.substring(-5));
      // 0보다 작은 수는 0으로 취급

      str3 = "Hello World";
      console.log(str3.replace("World", "홍길동"));
      // replace()

      console.log(str3.search("o"));
      // search() : 해당 문자 인덱스를 반환
    </script>
  </head>
  <body></body>
</html>
