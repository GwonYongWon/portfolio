<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Document : 문서 그 자체-Document 객체는 웹 페이지 그 자체를 의미합니다.-->
    <script src="./js_folder/jsTest.js"></script>
    <!--경로의 스크랩트를 참조함-->
    <script>
      document.write("하아아아~???2222<br>"); // document는 문서객체, 문서 출력 메서드인 write()를 이용하여 데이터를 문서에 출력
    </script>
  </head>
  <body>
    <h1>자바 스크립트</h1>
    <script>
      document.write("곤니치와!!!!!3333<br>");
    </script>
    <!--
        * 스크립트 코드 작성 영역
        코드가 실행되기 위해서는 <script> 태그 안에 넣어서
        사용하며, <head>에 오든 <body>에 오든 
        아무데나 와도 상관이 없고, 여러번 사용해도 상관없다.
        but 실행되는 순서가 다르다.

    -->
  </body>
</html>
