<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체생성자 함수</title>
    <script>
      function CheckWeight(name, height, weight) {
        this.userName = name;
        this.userHeight = height;
        this.userWeight = weight;
        this.minWeight;
        this.maxWeight;

        this.getInfo = function () {
          let str = "";
          str += `이름: ${this.userName} <br>`;
          str += `키: ${this.userHeight} <br>`;
          str += `몸무게: ${this.userWeight} <br>`;
          return str;
        };

        this.getReult = function () {
          this.minWeight = (this.userHeight - 100) * 0.9 - 5;
          this.maxWeight = (this.userHeight - 100) * 0.9 + 5;
          if (
            this.userWeight >= this.minWeight &&
            this.userHeight <= this.maxWeight
          ) {
            return "정상";
          } else if (this.userWeight < this.minWeight) {
            return "미달";
          } else {
            return "초과";
          }
        };
      }
      let jang = new CheckWeight("장보리", 168, 52);
      let park = new CheckWeight("박태성", 180, 78);
      console.log(jang.userName);
      console.log(park.userHeight);

      document.write(jang.getInfo());
      document.write(jang.getReult());
    </script>
  </head>
  <body></body>
</html>
<!--
  객체 생성자 함수 정의
  CheckWeight 함수는 이름(name), 키(height), 몸무게(weight)를 매개변수로 받아 객체를 생성하는 생성자 함수입니다.
  객체의 속성으로 userName, userHeight, userWeight, minWeight, maxWeight를 초기화합니다.

  객체의 메서드 정의
  getInfo 메서드는 객체의 정보를 문자열 형태로 반환하는 메서드입니다.
  getReult 메서드는 사용자의 키에 따른 정상 체중 범위를 계산하고, 사용자의 몸무게가 정상 범위에 있는지를 확인하여 결과를 반환합니다.
  
  객체 생성과 속성 접근
  jang과 park 객체를 생성하여 각각의 속성(userName, userHeight)에 접근하여 콘솔에 출력합니다.
  
  HTML 문서에 출력
  jang 객체의 getInfo() 메서드와 getReult() 메서드를 사용하여 객체의 정보와 체중 상태를 HTML 문서에 출력합니다.
-->
