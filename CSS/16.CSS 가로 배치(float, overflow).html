<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float, overflow</title>
    <style>
      section {
        border: 5px solid blue;
        width: 620px;
        height: 100px;
        overflow: scroll;
        /* visible, hidden, scroll */
        /* visible은 요소를 화면에 표시하는 기본값 */
        /* hidden은 요소를 화면에서 숨깁니다 */
        /* scroll은 요소를 화면에 표시하고 내용이 넘칠 때 스크롤 막대를 표시 */
      }
      div {
        background-color: gold;
        width: 200px;
        height: 150px;
        float: left;
        border: 5px solid red;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <section>
      <div>Box1</div>
      <div>Box2</div>
      <div>Box3</div>
    </section>
  </body>
</html>
