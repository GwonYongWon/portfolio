<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배치</title>
    <style>
      /*
            float
            웹 페이지에서 이미지를 어떻게 띄워서
            텍스트와 함께 배치할 것인가에 대한 속성
            float 속성은 요소를 문서의 일반적인 흐름에서
            벗어나 배치할 때 사용
            주로 텍스트와 이미지의 레이아웃을 조정하는데 사용
        */
      .float-container {
        width: 500px;
        border: 3px solid lightcoral;
      }
      .float-container img {
        float: left; /* left right */
        margin: 5px;
        padding: 5px;
        border: 2px solid lightskyblue;
      }
    </style>
  </head>
  <body>
    <div class="float-container">
      <img src="../HTML/1.image/file/요르 포저.jpg" />
      요르 요르 요르 요르 요르 요르 요르 요르 요르 요르 요르 요르 요르
    </div>
  </body>
</html>
