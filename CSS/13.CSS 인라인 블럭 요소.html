<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인라인 블럭 요소</title>
    <style>
      /*
            인라인 블럭 요소
            inline-block을 사용하면 엘리먼트가 인라인 요소처럼
            같은 줄에 배치되면서도, 블럭요소처럼 너비와 높이를 지정할 수 있다.
            ex) img, input, button ...
        */
      .inline-block {
        display: inline-block;
        width: 150px;
        height: 100px;
        margin: 10px;
        padding: 10px;
        border: 3px solid blue;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="inline-block">Box1</div>
    <div class="inline-block">Box2</div>
    <div class="inline-block">Box3</div>
    <div class="inline-block">Box4</div>
  </body>
</html>
