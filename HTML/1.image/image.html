<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image</title>
  </head>
  <body>
    <h1>image</h1>
    <!-- 
      <img> : HTML 내에 이미지를 불러오는 태그
      src 속성 : 불러올 이미지의 경로를 지정
        - 절대 경로, 상대 경로
    -->
    <img src="./file/로이드 포저.jpg" alt="로이드 포저" width="300px" />
    <img src="./file/요르 포저.jpg" alt="요르 포저" width="300px" />
    <img src="./file/아냐 포저.jpg" alt="아냐 포저" width="300px" />
    <img src="./file/본드 포저.jpg" alt="본드 포저" width="300" />
    <img src="./file/프랭키 프랭클린.jpg" alt="프랭키 프랭클린" width="300px" />
    <img src="./file/dddddd.jpg" alt="텍스트" />
    <!-- 웹으로부터 이미지 경로를 불러오는 경우-->
    <img
      src="https://img.khan.co.kr/news/2010/02/01/20100202.01100112000004.01M.jpg"
      width="300px"
    />
    <!-- <figcaption> 태그 내의 컨텐츠에 대한 설명을 제공하는 태그 -->
    <figcaption>삐까</figcaption>

    <!-- <iframe> : 외부의 HTML문서 및 컨텐츠를 사용하는 태그-->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/kAqpLOEe0fM?si=Dd2jhDrH-uhQ8Uid"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <!-- HTML문서 불러오기 -->
    <iframe width="640" height="360" src="../0.route/route.html"> </iframe>
  </body>
</html>
