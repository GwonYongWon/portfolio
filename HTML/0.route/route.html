<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>route</title>
  </head>
  <body>
    <h1>route</h1>

    <!-- 
        HTML 파일에서 경로(Path)는 파일 시스템 내의 위치를 저장하여
        웹 페이지에서 다른 파일이나 리소스를 참조하는데 사용
        - 상대 경로(Relative Path)
        - 절대 경로(Absolute Path)
        
        /       절대경로
        ./      현재 디렉토리
        ../     상위 디렉토리
    -->
  </body>
  <ul>
    상대경로
    <!-- 예제 1. 상위 폴더의 파일 참조 -->
    <li>
      <a href="../home.html">home</a>
    </li>
    <!-- 예제 2. 하위 폴더의 파일참조 -->
    <li>
      <a href="./sub/sub_route.html">sub_route</a>
    </li>
    <!-- 예제 3. 동일한 폴더 내의 파일 참조-->
    <li>
      <a href="./same_route.html">same_route</a>
    </li>
  </ul>
  <ul>
    절대경로
    <li>
      <a href="C:\vscode\scit45_B\HTML\home.html">home</a>
    </li>
  </ul>
</html>
