<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 예제</title>
    <style>
      table,
      td,
      th {
        border: 2px solid black;
        border-collapse: separate;
        padding: 5px;
      }
      th {
        background-color: beige;
      }
      td {
        background-color: azure;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        <strong>Modern Browser</strong>
        <p>국내에서 자주 사용하는 모던 브라우저</p>
      </caption>
      <tr>
        <th>브라우저</th>
        <th>제조업체</th>
        <th>다운로드</th>
      </tr>
      <tr>
        <td>크롬</td>
        <td>Google</td>
        <td>https://www.google.com/chrome</td>
      </tr>
      <tr>
        <td>파이어폭스</td>
        <td>Mozila</td>
        <td>https://www.mozilla.org/ko/firefox/chrome</td>
      </tr>
      <tr>
        <td>엣지</td>
        <td>Microsoft</td>
        <td>https://www.microsoft.com/chrome</td>
      </tr>
    </table>
  </body>
</html>
