<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input 태그 종류</title>
    <script>
      function button() {
        alert("버튼버튼");
      }
    </script>
  </head>
  <body>
    <form action="" method="get">
      <fieldset>
        <legend>분류 1</legend>
        입력란
        <input type="text" placeholder="id를 입력하세요" readonly /><br />
        비밀번호 입력란 <input type="password" required /><br />
        URL <input type="url" /> <br />
        Email 입력란 <input type="email" /><br />
        숫자 입력란 <input type="number" /><br />
        전화번호 입력란 <input type="tel" /><br />
        검색
        <input
          type="search"
          placeholder="검색어를 입력하세요..."
          size="40"
        /><br />
        색상 <input type="color" /><br />
        범위 <input type="range" value="0" max="10" /><br />
        날짜 <input type="date" /><br />
        날짜 시간 <input type="datetime-local" /><br />
        월 <input type="month" /><br />
        주 <input type="week" /><br />
        시간 <input type="time" /><br />
        파일 <input type="file" /><br />
        이미지
        <input
          type="image"
          src="../1.image/file/아냐 포저.jpg"
          width="300px"
        /><br />
        <!-- 
            placeholder : 아이디 입력하세요 뜨게 하기
            readonly : 읽기 전용으로 하기
            required : 필수 항목 만들기
            url : URL만 입력되는 태그
            email : 골뱅이 표시?
            number : 숫자
            tel : 전화번호
            search : 검색
            color : 색상 선택
            range : 범위
            date : 날짜 선택
            datetime-local : 날짜에서 시간까지 선택
            month : 월 선택
            week : 주 선택
            time : 시간 선택
            file : 첨부 파일 선택
            image : 이미지 선택 + src="../1.image/file/아냐 포저.jpg"
        -->
      </fieldset>

      <fieldset>
        <legend>분류 2</legend>
        히든 <input type="hidden" name="hidden" value="30" />
        <br />
        체크박스
        <input type="checkbox" name="checkbox" value="사과" />사과
        <input type="checkbox" name="checkbox" value="바나나" checked />바나나
        <input type="checkbox" name="checkbox" value="포도" />포도
        <br />
        라디오
        <input type="radio" name="radio" value="SKT" />SKT
        <input type="radio" name="radio" value="KT" />KT
        <input type="radio" name="radio" value="LG" />LG
        <br />
        셀렉트
        <select name="select" size="1" multiple>
          <option value="1">선택1</option>
          <option value="1" selected>선택2</option>
          <option value="1">선택3</option>
        </select>
        <br />
        여러줄 입력란
        <textarea cols="30" rows="10"></textarea>
        <br />
        버튼 <input type="button" value="버튼" onclick="button();" /><br />
        버튼2
        <input
          type="button"
          value="home"
          onclick="location.href='../home.html'"
        /><br />
        버튼3 <button type="button" onclick="alert('ㅋㅋ')">버튼3</button>
      </fieldset>
      <input type="submit" value="전송하기" />
      <input type="reset" value="취소하기" />
      <!--
        submit : 데이터 전송 버튼 만들기
        reset : 되돌리기
      -->
    </form>
  </body>
</html>
